<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Griglia Campo Minato bonus</title>
    <!--css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form action="" id="game-settings" method="post">
      <h1>Campo minato</h1>
      <label for="difficulty-level">scegli la difficolt√† di gioco:</label>

      <select name="difficultyLevel" id="difficulty-level">
        <option value="easy">Facile</option>
        <option value="medium">Medio</option>
        <option value="hard">Difficile</option>
      </select>
      <button id="button-start" type="submit">Inizia</button>
    </form>
    <h2 class="point-display">Punti <span class="points">0</span></h2>
    <!--end form-->
    <div class="game-container"></div>
    <!-- end game container -->
    <div class="modal">
      <div class="total-points"><span class="points">0</span> punti</div>
      <p id="result"></p>

      <button class="reset-button">Gioca</button>
    </div>
    <!--my js-->
    <script src="./js/script.js"></script>
  </body>
</html>
